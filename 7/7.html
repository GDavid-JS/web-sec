<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <sub class="text1">text1</sub>
    <div class="text2">text2</div>
    <button class="button foo">красный</button>
    <script>
        text2 = document.querySelector('.text2')
        button = document.querySelector('.button')
        button.addEventListener('click', () => {
            if (button.classList.contains('foo')) {
                text2.style = `border-color: red;`
                button.innerHTML = 'зеленый'
            } else {
                text2.style = `border-color: green;`
                button.innerHTML = 'красный'
            }
            button.classList.toggle('foo')
        })
    </script>
    <style>
        .text1:hover {
            font-style: italic;
        }
        .text2 {
            border: 1px  solid green;
        }
    </style>
</body>
</html>
