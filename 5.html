<body>
    <button class="button">Кнопка</button>
    <script>
        
        button = document.querySelector('.button')
        array = [1,4,-5,1,7,-9]
        result = null

        button.addEventListener('click', (e) => {
            array.forEach(element => {
                if (element>0) result = element   
            });
            
            console.log(result)
        })

    </script>
