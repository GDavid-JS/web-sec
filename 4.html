<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4</title>
</head>
<body>
    <input type="text" class="input_1">
    <input type="text" class="input_2">
    <button class="button">Рассчитать</button>
    <div class="result"></div>
    <script>
        
        button = document.querySelector('.button')
        result = document.querySelector('.result')
        
        button.addEventListener('click', (e) => {
            x = Number(document.querySelector('.input_1').value)
            y = Number(document.querySelector('.input_2').value)
            z=((x+(y/2))/2*Math.abs(x+y))-Math.sqrt(Math.pow(x,2)*y/(5+y))

            result.innerHTML = z

        })

        array = []
        min = 10
        max = 20

        for (let i = 0; i < 10; i++) {
            array.push(Math.floor(Math.random() * (max-min) + min))
        }

        console.log(array)

        for (let i = 0; i < 10; i++) {
            if (String(array[i]).indexOf('2') == 1) {
                console.log(i)
            }
        }

        months = ['январь', 'февраль', 'март', 'апрель','май', 'июнь', 'июль', 'август', 'сентябрь', 'октябрь', 'ноябрь', 'декабрь'];
        days = ['понедельник', 'вторник', 'среда', 'четверг', 'пятница', 'суббота', 'воскресенье'];
        d = new Date;
        d.setFullYear(d.getFullYear() + 1);
        d.setMonth(8);
        d.setDate(1);
        console.log(`${d.getDate()} ${months[d.getMonth()]} ${d.getFullYear()} ${days[d.getDay()]}`);

        string = 'аоаоаоаоаоаоооооааааааааа'
        a = 0
        o = 0
        for (let i = 0; i < string.length; i++) {
            if (string[i] == 'а') a+=1
            if (string[i] == 'о') o+=1  
        }
        console.log(a > o ? 'а' : 'о')
    </script>
</body>
</html>
